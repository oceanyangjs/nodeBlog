{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
  <li><a href="#">管理首页</a></li>
  <li><span>内容编辑</span></li>
</ol>

<h3>内容编辑</h3>

<form method="post">
  <div class="form-group">
      <label for="category">分类</label>
      <select name="category" id="category" class="form-control">
          {% for category in categories %}
            {% if category._id.toString() == content.category._id.toString() %}
              <option value="{{category.id}}" selected>{{category.name}}</option>
            {% else %}
              <option value="{{category.id}}">{{category.name}}</option>
            {% endif %}
          <!-- <option value="一杯敬月光">一杯敬月光</option>
          <option value="一杯碰地上">一杯碰地上</option> --> 
          {% endfor %}
      </select>
    </div>
  <div class="form-group">
    <label for="title">名称</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题" value="{{content.title}}">
  </div>
  <div class="form-group">
    <label for="description">简介</label>
    <textarea class="form-control" id="description" name="description" placeholder="请输入简介" rows="5">{{content.description}}</textarea>
    <!-- <input type="text" class="form-control" id="description" name="description" placeholder="请输入简介"> -->
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea class="form-control" id="content" name="content" placeholder="请输入内容" rows="5">{{content.content}}</textarea>
    <!-- <input type="text" class="form-control" id="content" name="content" placeholder="请输入内容"> -->
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{%  endblock %}
