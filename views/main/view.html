{% extends 'layout.html'%} {% block content %}

<div class="listBox">
	<h3>{{content.title}}</h3>
	<p class="colDefualt">
		作者：
		<span class="colInfo">{{content.user.username}}</span>
		-时间：
		<span class="colInfo">{{content.addTime|date('Y年m月d日 H:i:s',-8*60)}}</span>
		-阅读：
		<span class="colInfo">{{content.views}}</span>
		-评论：
		<span id="commentC" class="colInfo">222</span>
	</p>

	<p class="content">{{content.content|safe}}</p>
	<a href="javascript:history.go(-1);location=document.referrer">
		<button class="btn btn-primary ">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
	</a>
</div>

<div class="listBox message">
	<h4 class="textLeft">
		<strong>评论</strong>
		<span class="fr">一共有
			<em id="messageCount">1</em>条评论</span>
	</h4>


	<p class="textLeft clear">
		<input type="hidden" name="contentid" id="contentId" value="{{content.id}}">
		<textarea id="commitTextarea" class="commit_textarea" placeholder="请填写你的评论~" rows="20" cols="20" wrap="hard"></textarea>
		<button id="messageBtn" class="submit commit_submit">提交</button>
	</p>



	<div id="noComments"></div>


	<div id="messageList" style="display: block;">
